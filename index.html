<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-mordern.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="script.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <title>Find Who Absent</title>
</head>

<body>
    <div id="head">加载中...</div>
    <div id="theme">主题：
        <select>
            <option value="style-mordern.css">现代</option>
            <option value="style-neu.css">2.5D</option>
            <option value="style.css">蓝色</option>
        </select>
    </div>
    <div id="main">
        <!-- 全员名单 -->
        <div id="all-member">
            <div class="title" id="all-member-title">全员名单</div>
            <div class="attach-info">
                <span class="digit" id="all-member-count">0</span>
                <span class="digit">人</span>
                <div class="digit">(支持用空格、回车、中英文逗号分隔)</div>
                <div class="digit">(名单结尾不要有空格或回车)</div>
            </div>
            <textarea id="all-member-text" class="box" rows="8"></textarea>
        </div>
        <!-- 实际名单 -->
        <div id="real-member">
            <div class="title" id="real-member-title">实际名单</div>
            <div class="attach-info">
                <span class="dight" id="real-member-count">0</span>
                <span class="digit">人</span>
            </div>
            <textarea id="real-member-text" class="box" rows="8"></textarea>
        </div>
        <!-- 结果 -->
        <div id="result">
            <div class="title" id="result-title">缺席人员</div>
            <div class="attach-info">
                <span class="dight" id="result-count">0</span>
                <span class="digit">人</span>
            </div>
            <div class="box" id="result-show"></div>
        </div>
    </div>
    <div id="blank"></div>

    <script>
        // change css when select changed
        $("select").change(function() {
            $("link[rel=stylesheet]").attr("href", $(this).val());
        });

    </script>
</body>

</html>
